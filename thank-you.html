<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - PengYu Order Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thankyou {
      max-width: 600px;
      margin: 80px auto;
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      text-align: center;
    }
    .thankyou h2 {
      font-size: 24px;
      color: #16a34a; /* green */
      margin-bottom: 16px;
    }
    .thankyou p {
      font-size: 16px;
      margin: 6px 0;
      color: var(--ink);
    }
    .thankyou a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: var(--brand);
      color: #fff;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .thankyou a:hover {
      background: #0284c7; /* darker blue */
    }
  </style>
</head>
<body>
  <div class="thankyou">
    <h2>✅ Submission Successful!</h2>
    <p>Thank you for filling out the order form.</p>
    <p>We will review your request and get back to you shortly.</p>
    <a href="Index.html">← Back to Order Form</a>
  </div>
</body>
</html>
