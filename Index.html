<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Form (Auto PDF)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <img src="logo.png" alt="Logo" onerror="this.style.display='none'"/>
        <div><h1>PengYu - Order Form</h1></div>
      </header>

      <form id="orderForm">
        <!-- Customer Info -->
        <div class="col-3"><label>Order No.</label><input name="order_no" required></div>
        <div class="col-3"><label>Order Date</label><input type="date" name="order_date" required></div>
        <div class="col-3"><label>Customer Name</label><input name="customer_name" required></div>
        <div class="col-3"><label>Company</label><input name="company"></div>
        <div class="col-3"><label>Email</label><input type="email" name="email" required></div>
        <div class="col-3"><label>Phone</label><input name="phone"></div>

        <!-- Items Table -->
        <div class="row">
          <label>Items</label>
          <table id="itemsTable">
            <thead>
              <tr>
                <th>Category</th><th>Product</th><th>Unit Price</th><th>Qty</th><th>Line Total</th><th>â€”</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select class="category" onchange="updateProducts(this)">
                    <option value="">-- Select Category --</option>
                    <option value="dog">Dog Poop Bag</option>
                    <option value="dispenser">Poop Bag Dispenser</option>
                  </select>
                </td>
                <td><select class="product" onchange="updatePrice(this)"><option value="">-- Select Product --</option></select></td>
                <td><input type="text" class="unit_price" readonly></td>
                <td><input type="number" class="qty" min="1" value="1" oninput="updateTotal(this)"></td>
                <td><input type="text" class="line_total" readonly></td>
                <td><button type="button" onclick="deleteRow(this)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="btns"><button type="button" class="ghost" onclick="addItemRow()">+ Add another item</button></div>
        </div>

        <!-- Totals -->
        <div class="col-3"><label>Subtotal</label><input name="subtotal" id="subtotal" readonly></div>
        <div class="col-3"><label>Sales Tax %</label><input name="tax_rate" type="number" step="0.01"></div>
        <div class="col-3"><label>Freight</label><input name="freight" type="number" step="0.01"></div>
        <div class="col-3"><label>Total</label><input name="total" id="grand_total" readonly></div>

        <!-- Submit -->
        <div class="row btns">
          <button class="primary" type="submit">Submit</button>
          <button class="ghost" type="reset">Reset</button>
        </div>
        <div class="status" id="status"></div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
